<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Games Reviews</title>
</head>
<body>
    <!-- Start Games Section -->
    <section class="games">
        <!-- Start Header Section -->
        <header>
            <img src="imgs/wraper.png" alt="heading-game" class="w-100">
        </header>
        <!-- End Header Section -->
        <!-- Start Navbar Section -->
        <div class="container">
            <nav class="navbar navbar-expand-lg bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand fs-6" href="#"><img src="imgs/logo-sm.png" alt="logo"> GAMES REVIEWS</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#" data-category="mmorpg">MMORPG</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#" data-category="shooter">SHOOTER</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#" data-category="sailing">SAILING</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#" data-category="permadeath">PERMADEATH</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#" data-category="superhero">SUPERHERO</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#" data-category="pixel">PIXEL</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        <!-- End Navbar Section -->
        <!-- Start Card Section -->
        <main class="container my-5 home">
            <section>
                <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-4" id="gameData"></div>
            </section>
        </main>
        <!-- End Card Section -->
    </section>
    <!-- End Games Section -->
    <!-- Start Details Section -->
    <section class="details d-none">
        <div class="container">
            <header class="hstack justify-content-between">
                <h1 class="text-center h3 py-4">Details Game</h1>
                <button class="btn-close btn-close-white" id="btnClose" title="close" type="button"></button>
            </header>
            <div class="row g-4" id="detailsContent"></div>
        </div>
    </section>
    <!-- End Details Section -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-3.6.3.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/main.js" type="module"></script>
</body>
</html>
